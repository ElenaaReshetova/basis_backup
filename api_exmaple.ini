            <hr />
            <h1>Общее</h1>
            <p>Ceph RGW предоставляет Admin API для управления пользователями, бакетами и кластером.</p>
            <p><strong>Документация</strong><span style="color: rgb(64,64,64);">:<span> &nbsp;<a href="https://docs.ceph.com/en/latest/radosgw/adminops/">Admin Operations</a></span></span></p>
            <h1>Аутентификация</h1>
            <p>Для аутентификации необходимы следующие данные:</p>
            <ul>
                <li>access_key - админский ключ доступа</li>
                <li>secret_key - админский секретный ключ</li>
                <li>host - хост</li>
            </ul>
            <h1>Используемые API-методы Ceph (версия 19.2.2)</h1>
            <h2>Users</h2>
            <h3><a href="https://docs.ceph.com/en/latest/radosgw/adminops/#id12">PUT /admin/user</a><span style="color: rgb(23,43,77);"> - Создание пользователя</span></h3>
